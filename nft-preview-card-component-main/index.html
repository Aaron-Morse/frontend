<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="outer-container">
      <div class="content-container">
        <div class="img-section">
          <img src="images/image-equilibrium.jpg" alt="NFT" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="View icon" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="price-time">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="Clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="artist">
          <img src="images/image-avatar.png" alt="Jules Wyvern" />
          <p>Creation of <span id="artist-name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
