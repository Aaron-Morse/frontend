<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="panel-container">
        <div class="img-container">
          <img
            class="mobile-img"
            src="images/illustration-woman-online-mobile.svg"
          />
          <img class="mobile-img" src="images/bg-pattern-mobile.svg" />
          <img class="desktop-img" src="images/bg-pattern-desktop.svg" />
          <img
            class="desktop-img"
            src="images/illustration-woman-online-desktop.svg"
          />
          <!-- <img class="desktop-img" src="images/illustration-box-desktop.svg" /> -->
        </div>
        <img class="desktop-img" src="images/illustration-box-desktop.svg" />
        <div class="panel-content">
          <h1>faq</h1>
          <div class="fag-content">
            <div class="faq-section">
              <div class="faq">
                <h6>How many team members can I invite?</h6>
                <div class="chevron"></div>
              </div>
            </div>
            <div class="faq-section">
              <div class="faq">
                <h6>What is the maximum file upload size?</h6>
                <div class="chevron"></div>
              </div>
              <p>
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </div>
            <div class="faq-section">
              <div class="faq">
                <h6>How do I reset my password?</h6>
                <div class="chevron"></div>
              </div>
            </div>
            <div class="faq-section">
              <div class="faq">
                <h6>Can I cancel my subscription?</h6>
                <div class="chevron"></div>
              </div>
            </div>
            <div class="faq-section">
              <div class="faq">
                <h6>Do you provide additional support?</h6>
                <div class="chevron"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
