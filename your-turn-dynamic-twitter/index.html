<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter App Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="display-name-container">
          <h1 class="display-name"></h1>
          <img height="25px" src="./assets/Twitter_Verified_Badge.svg.png" />
        </div>
        <p class="tweet-count"></p>
      </div>
      <div class="cover-photo"></div>
      <div class="profile-details">
        <div class="profile-details-info">
          <img class="user-avatar" src="" />
          <div class="display-name-container">
            <h1 class="display-name"></h1>
            <img height="25px" src="./assets/Twitter_Verified_Badge.svg.png" />
          </div>
          <p class="user-name"></p>
          <p class="date-joined"></p>
          <p>
            <span class="following"></span> Following
            <span class="followers"></span> Followers
          </p>
        </div>
        <button>Following</button>
      </div>
      <div class="nav">
        <h2 class="tweets active-tab">Tweets</h2>
        <h2 class="tweets-replies">Tweets & replies</h2>
        <h2 class="media">Media</h2>
        <h2 class="likes">Likes</h2>
      </div>
      <div class="tweets-section"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
