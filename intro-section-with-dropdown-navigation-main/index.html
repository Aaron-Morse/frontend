<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="mobile-header">
        <img src="./images/logo.svg" alt="Snap compnay logo" />
        <img id="mobile-nav" src="./images/icon-menu.svg" alt="Menu icon" />
      </div>
      <div id="mobile-overlay"></div>
      <nav>
        <img
          id="mobile-nav-close-btn"
          src="./images/icon-close-menu.svg"
          alt="Close menu button"
        />
        <ul>
          <li id="features">
            Features
            <img
              class="chevron"
              src="./images/icon-arrow-up.svg"
              alt="Arrow Icon"
            />
            <ul>
              <li id="todo-list">Todo List</li>
              <li id="calendar">Calendar</li>
              <li id="reminders">Reminders</li>
              <li id="planning">Planning</li>
            </ul>
          </li>
          <li id="company">
            Company
            <img
              class="chevron"
              src="./images/icon-arrow-up.svg"
              alt="Arrow Icon"
            />
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="./images/image-hero-mobile.png" alt="Hero Image" />
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
      <div class="image-container">
        <img src="./images/client-databiz.svg" alt="Databiz Logo" />
        <img src="./images/client-audiophile.svg" alt="Audiophile Logo" />
        <img src="./images/client-meet.svg" alt="Meet Logo" />
        <img src="./images/client-maker.svg" alt="Maker Logo" />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
