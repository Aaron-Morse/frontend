<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="circle-container">
          <img class="star" src="./images/icon-star.svg" alt="Star-icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-container">
          <div class="circle-container">1</div>
          <div class="circle-container">2</div>
          <div class="circle-container">3</div>
          <div class="circle-container">4</div>
          <div class="circle-container">5</div>
        </div>
        <button>submit</button>
      </div>
      <div class="card">
        <img src="./images/illustration-thank-you.svg" alt="Thank you image" />
        <span>You selected 4 out of 5</span>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
