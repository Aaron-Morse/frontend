<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Pod request access landing page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./assets/desktop/logo.svg" alt="Pod logo" />
      </header>
      <div class="content-container">
        <h1><span>Publish your podcasts</span> everywhere.</h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="bottom-container">
          <div class="image-container">
            <img src="./assets/desktop/spotify.svg" alt="Spotify icon" />
            <img
              src="./assets/desktop/apple-podcast.svg"
              alt="Apple Podcast icon"
            />
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt="Google Podcast icon"
            />
            <img
              src="./assets/desktop/pocket-casts.svg"
              alt="Pocket Casts icon"
            />
          </div>
          <form action="#">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
            />
            <input type="submit" value="Request Access" />
            <p id="email-warning">Oops! Please check your email</p>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
